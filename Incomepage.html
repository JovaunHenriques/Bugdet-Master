<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' media='screen' href="Styles.css" />
</head>

<body>
    <header>
        <div class="navBar">
            <div class="logo"><a href="./index.html">Budget Master</a></div>
            <ul class="links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./Incomepage.html">Budget Tracker</a></li>
                <li><a href="./about us.html">About Us</a></li>
                <li><a href="./contactUs.html">Contact Us</a></li>
            </ul>
        </div>

        <div class="dropdown_Menu">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./Incomepage.html">Budget Tracker</a></li>
            <li><a href="./about us.html">About Us</a></li>
            <li><a href="./contactUs.html">Contact Us</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>
    <h1>Budget Tracker</h1>
    <form id="tabbed_Form">
        <div class="tabs">
            <button class="tabButton" onclick="openTab(event, 'incomeTab')">Income</button>
            <button class="tabButton" onclick="openTab(event, 'expensesTab')">Expenses</button>
            <button class="tabButton" onclick="openTab(event, 'loanTab')">Loans</button>
        </div>
        <fieldset id="incomeTab" class="tab">
            <legend>Income</legend>
            <!-- Job title -->
            <label for="incomeSoure">Source:</label>
            <input class="input_income" type="text" id="incomeSource" name="incomeSource" required>
            <!-- Money -->
            <label for="incomeAmount">Amount:</label>
            <input class="input_income" type="number" id="incomeAmount" name="incomeAmount" required>
            <!-- Hours -->
            <label for="hoursWorked">Hours Worked</label>
            <input class="input_income" type="number" id="hoursWorked" name="hoursWorked">
            <!-- Pay Period -->
            <label for="incomeFrequency">Frequency:</label>
            <select name="default" id="incomeFrequency">--Frequency--
                <option value="Hourly">Hourly</option>
                <option value="Day">Day</option>
                <option value="Week">Week</option>
                <option value="Bi-weekly">Bi-weekly</option>
                <option value="Monthly">monthly</option>
                <option value="Quarter">Quarter</option>
                <option value="Yearly">Year</option>
            </select>
        </fieldset>

        <fieldset id="expensesTab" class="tab">
            <legend>Expenses</legend>
            <label for="expenseCategory">Category:</label>
            <input class="input_income" type="text" id="expenseCategory" name="expenseCategory" required>

            <label for="budgetedAmount">Budgeted Amount:</label>
            <input class="input_income" type="text" id="budgetedAmount" name="budgetedAmount" required>

            <label for="actualAmount">Actual Amount:</label>
            <input class="input_income" type="number" id="actualAmount" name="actualAmount" required>

            <label for="expenseDate">Date:</label>
            <input class="input_income" type="date" id="expenseDate" name="expenseDate" required>
        </fieldset>

        <fieldset id="loanTab" class="tab">
            <legend>Debt</legend>
            <!-- Loan -->
            <label for="loan">Loan:</label>
            <input class="input_income" type="text" id="loan">
            <label for="loanBalance"> Loan Balance:</label>
            <input class="input_income" type="number" id="LoanBalance">
            <label for="loanInterestRate"> Loan Interest Rate (%):</label>
            <input class="input_income" type="number" id="loanInterestRate">
            <label for="loanTimePeriod">Loan Time Period (Years):</label>
            <input class="input_income" type="number" id="loanTimePeriod" required>
            <label for="loanDueDate">Loan Due Date:</label>
            <input class="input_income" type="date" id="loanDueDate">

        </fieldset>
        <button class="action_btn" type="button" onclick="calculateTotalIncome()" onclick="submitForm()">Submit</button>
    </form>
    <div class="incomeResults">
        <table id="income_table">
            <thead>
                <tr>
                    <th>Income</th>
                    <th>Expenses</th>
                    <th>Debt</th>
                    <td id="totalIncomeCell">0.00</td>
                </tr>
            </thead>
        </table>
    </div>
</body>
<script src="javascript.js"></script>

</html>
