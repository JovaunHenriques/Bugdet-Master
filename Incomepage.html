<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <div class="navBar">
            <div class="logo"><a href="">Budget Tracker</a></div>
            <ul class="links">
                <li><a href="./index.html">Home</a></li>

        <div class="dropdown_Menu">
            <li><a href="./index.html">Home</a></li>

            <li><a href="./about us.html">About Us</a></li>
            <li><a href="./contactUs.html">Contact Us</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>
    <h1>Budget Tracker</h1>
    <form id="tabbedForm">
        <div class="tabs">
            <button class="tabButton" onclick="openTab(event, 'incomeTab')">Income</button>
            <button class="tabButton" onclick="openTab(event, 'expensesTab')">Expenses</button>
            <button class="tabButton" onclick="openTab(event, 'loanTab')">Loans</button>
        </div>
        <fieldset id="incomeTab" class="tab">
            <legend>Income</legend>
            <label for="incomeSoure">Source:</label>
            <input class="input_income" type="text" id="incomeSoure" name="incomeSource" required>

            <label for="incomeAmount">Amount:</label>
            <input class="input_income" type="number" id="incomeAmount" name="incomeAmount" required>
            <label for="incomeFrequency">Frequency:</label>
            <select name="default" id="incomeFrequency">--Frequency--
            <option value="hz-1">Hourly</option>
            <option value="hz-2">Day</option>
            <option value="hz-3">Week</option>
            <option value="hz-4">Bi-weekly</option>
            <option value="hz-5">monthly</option>
            <option value="hz-6">Quarter</option>
            <option value="hz-7">Year</option>
        </select>

            <label for="Income">Passive Income</label>
            <select name="IncomeStream" id="incomeStream">
                <option value="default">-- Select Income --</option>
                <option value="job-1"> Car Wash </option>
                <option value="job-2">Laundry Mat</option>
                <option value="job-3">Backend Developer</option>
                <option value="job-4">Scrub Master</option>
                <option value="job-5">Operations Manager</option>
            </select>
            <label for="incomeAmount">Amount:</label>
            <input class="input_income" type="number" id="incomeAmount" name="incomeAmount" required>
            <label for="incomeFrequency">Frequency:</label>
            <select name="default" id="incomeFrequency">--Frequency--
            <option value="hz-1">Hourly</option>
            <option value="hz-2">Day</option>
            <option value="hz-3">Week</option>
            <option value="hz-4">Bi-weekly</option>
            <option value="hz-5">monthly</option>
            <option value="hz-6">Quarter</option>
            <option value="hz-7">Year</option>
        </select>
        </fieldset>

        <fieldset id="expensesTab" class="tab">
            <legend>Expenses</legend>
            <label for="expenseCategory">Category:</label>
            <input class="input_income" type="text" id="expenseCategory" name="expenseCategory" required>

            <label for="budgetedAmount">Budgeted Amount:</label>
            <input class="input_income" type="text" id="budgetedAmount" name="budgetedAmount" required>

            <label for="actualAmount">Actual Amount:</label>
            <input class="input_income" type="number" id="actualAmount" name="actualAmount" required>

            <label for="expenseDate">Date:</label>
            <input class="input_income" type="date" id="expenseDate" name="expenseDate" required>
            <!-- Housing -->
        </fieldset>

        <fieldset id="loanTab" class="tab">
            <legend>Debt</legend>
            <label for="Credit">Credit:</label>
            <input class="input_income" type="number">
            <label for="">Credit Due Dates</label>
            <input class="input_income" type="date" name="statement Date" id="statementdate">
            <input class="input_income" type="date" name="deadLine" id="deadLine">

            <label for="personalLoan">Personal Loan</label>
            <input class="input_income" type="number" id="personalLoan_amount balance">
            <input class="input_income" type="number" id="">
            <label for="paymen-Time">Presonal Loan Due Dates</label>
            <input class="input_income" type="date" name="statement Date" id="statementdate">
            <input class="input_income" type="date" name="deadLine" id="deadLine">

            <label for="studentLoan">StudentLoan:</label>
            <input class="input_income" type="number" name="studentLoan" id="studentLoan">
            <input class="input_income" type="number">
            <label for="Date of Loan">Student Loan Due Dates</label>
            <input class="input_income" type="date" name="statement Date" id="statementdate">
            <input class="input_income" type="date" name="deadLine" id="deadLine">
            <!-- <label for=""></label>
            <input type="text"> -->
        </fieldset>
        <button class="action_btn" type="button" onclick="submitForm()">Submit</button>
    </form>

    <ul id="income_Table"></ul>

</body>
<script src="javascript.js"></script>

</html>
