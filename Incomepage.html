<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Master</title>
    <link rel="stylesheet" type='text/css' media='screen' href="Styles.css"/>
</head>

<body>
    <h1>Budget Tracker</h1>

    <form action="#">
        <fieldset>
            <legend>Income</legend>
            <label for="incomeSoure">Source:</label>
            <input class="input_income" type="text" id="incomeSoure" name="incomeSoure" required>

            <label for="incomeAmount">Amount:</label>
            <input class="input_income" type="number" id="incomeAmount" name="incomeAmount" required>

            <label for="Income">Passive Income</label>
            <input class="input_income" type="text" id="Income" name="income" required>

            <label for="incomeFrequency">Frequency:</label>
            <input class="input_income" type="text" id="incomeFrequency" name="incomeFrequency" required>
            <!-- </fieldset> -->

            <!-- <fieldset> -->
            <legend>Expenses</legend>
            <label for="expenseCategory">Category:</label>
            <input class="input_income" type="text" id="expenseCategory" name="expenseCategory" required>

            <label for="budgetedAmount">Budgeted Amount:</label>
            <input class="input_income" type="text" id="budgetedAmount" name="budgetedAmount" required>

            <label for="actualAmount">Actual Amount:</label>
            <input class="input_income" type="number" id="actualAmount" name="actualAmount" required>

            <label for="expenseDate">Date:</label>
            <input class="input_income" type="date" id="expenseDate" name="expenseDate" required>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
